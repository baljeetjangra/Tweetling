{% extends "base.html" %}

{% block head_title %}
  Signup
{% endblock head_title %}

{% block content %}
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="mb-5">Please enter details to Signup</h1>
                    <p>Already have an account? <a href="">Login now</a></p>
                    <form method="POST">
                        <div class="row">
                          <div class="col form-group">
                            <input type="text" name="first_name" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" name="last_name" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password1" class="form-control" placeholder="Enter Password">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" placeholder="Enter Password Again">
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Signup</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
